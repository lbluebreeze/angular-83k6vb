<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 offset-sm-1 offset-md-2">
    <h2>Editar presupuesto</h2>
    <a class="btn btn-primary float-right" style="margin-bottom: 1em;" routerLink="/presupuestos">Regresar al listado</a>
    <form [formGroup]="presupuestoForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="proveedor">Proveedor</label>
        <i *ngIf="presupuestoForm.controls.proveedor.valid" class="fa fa-check-circle check"></i>
        <i *ngIf="presupuestoForm.controls.proveedor.invalid && presupuestoForm.controls.proveedor.touched" class="fa fa-exclamation-circle uncheck"></i>
        <input type="text" class="form-control" name="proveedor" id="proveedor" formControlName="proveedor" [(ngModel)]="presupuesto.proveedor" />
        <p *ngIf="presupuestoForm.controls.proveedor.invalid && presupuestoForm.controls.proveedor.touched" class="alert alert-danger">El campo Proveedor es obligatorio.</p>
      </div>
      <div class="form-group">
        <label for="fecha">Fecha Presupuesto</label>
        <i *ngIf="presupuestoForm.controls.fecha.valid" class="fa fa-check-circle check"></i>
        <i *ngIf="presupuestoForm.controls.fecha.invalid && presupuestoForm.controls.fecha.touched" class="fa fa-exclamation-circle uncheck"></i>
        <input type="date" class="form-control" name="fecha" id="fecha" formControlName="fecha" [(ngModel)]="presupuesto.fecha" />
        <p *ngIf="presupuestoForm.controls.fecha.invalid && presupuestoForm.controls.fecha.touched" class="alert alert-danger">El campo Fecha Presupuesto es obligatorio.</p>
      </div>
      <div class="form-group">
        <label for="concepto">Concepto</label>
        <i *ngIf="presupuestoForm.controls.concepto.valid" class="fa fa-check-circle check"></i>
        <i *ngIf="presupuestoForm.controls.concepto.invalid && presupuestoForm.controls.concepto.touched" class="fa fa-exclamation-circle uncheck"></i>
        <input type="text" class="form-control" name="concepto" id="concepto" formControlName="concepto" [(ngModel)]="presupuesto.concepto" />
        <p *ngIf="presupuestoForm.controls.concepto.invalid && presupuestoForm.controls.concepto.touched" class="alert alert-danger">El campo Concepto es obligatorio.</p>
      </div>
      <div class="form-group">
        <label for="base">Base Imponible</label>
        <i *ngIf="presupuestoForm.controls.base.valid" class="fa fa-check-circle check"></i>
        <i *ngIf="presupuestoForm.controls.base.invalid && presupuestoForm.controls.base.touched" class="fa fa-exclamation-circle uncheck"></i>
        <input type="number" class="form-control" name="base" id="base" formControlName="base" [(ngModel)]="presupuesto.base" />
        <p *ngIf="presupuestoForm.controls.base.invalid && presupuestoForm.controls.base.touched" class="alert alert-danger">El campo Base Imponible es obligatorio.</p>
      </div>
      <div class="form-group">
        <label for="tipo">Tipo de IVA</label>
        <i *ngIf="presupuestoForm.controls.tipo.valid" class="fa fa-check-circle check"></i>
        <i *ngIf="presupuestoForm.controls.tipo.invalid && presupuestoForm.controls.tipo.touched" class="fa fa-exclamation-circle uncheck"></i>
        <select class="form-control" name="tipo" id="tipo" formControlName="tipo" [(ngModel)]="presupuesto.tipo"  >
          <option value="">Seleccione..</option>
          <option value="0">0 %</option>
          <option value="0.04">4 %</option>
          <option value="0.1">10 %</option>
          <option value="0.21">21 %</option>
        </select>
        <p *ngIf="presupuestoForm.controls.tipo.invalid && presupuestoForm.controls.tipo.touched" class="alert alert-danger">El campo Tipo de IVA es obligatorio.</p>
      </div>
      <div class="form-group">
        <label for="iva">Impuesto IVA</label>
        <input type="number" class="form-control" name="iva" id="iva" formControlName="iva" [(ngModel)]="presupuestoForm.value.iva" disabled />
      </div>
      <div class="form-group">
        <label for="total">Total Factura IVA Incluido</label>
        <input type="text" class="form-control" name="total" id="total" formControlName="total" [(ngModel)]="presupuestoForm.value.total" disabled />
      </div>
      <button type="submit" class="btn btn-primary" style="margin-bottom: 1em" [disabled]="!presupuestoForm.valid">Guardar cambios</button>
      <a class="btn btn-danger" style="margin: 0 0 1em 1em;" routerLink="/presupuestos">Cancelar</a>
      <p *ngIf="!presupuestoForm.valid" class="alert alert-danger">Por favor complete todos los campos</p>
    </form>
  </div>
</div>
