<div class="row">
	<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-offset-2">
		<h2>Añadir nuevo proveedor</h2>
		<form (ngSubmit)="onSubmit();" #formproveedor="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" ngModel name="nombre" id="nombre" />
      </div>
      <div class="form-group">
        <label for="cif">C.I.F</label>
        <input type="text" class="form-control" ngModel name="cif" id="cif" />
      </div>
      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input type="text" class="form-control" ngModel name="direccion" id="direccion" />
      </div>
      <div class="form-group">
        <label for="cp">Código Postal</label>
        <input type="text" class="form-control" ngModel name="cp" id="cp" />
      </div>
      <div class="form-group">
        <label for="localidad">Localidad</label>
        <input type="text" class="form-control" ngModel name="localidad" id="localidad" />
      </div>
      <div class="form-group">
        <label for="provincia">Provincia</label>
        <select class="form-control" ngModel name="provincia" id="provincia">
          <option value="">-- Seleccione --</option>
          <option *ngFor="let provincia of provincias" [value]="provincia">{{ provincia }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="text" class="form-control" ngModel name="telefono" id="telefono" />
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <i *ngIf="email.valid" class="fa fa-check-circle check"></i>
        <i *ngIf="email.invalid && email.touched" class="fa fa-exclamation-circle uncheck"></i>
        <input type="text" class="form-control" ngModel name="email" id="email" required email #email="ngModel" />
        <p *ngIf="email.invalid && email.touched" class="alert alert-danger">Por favor introduzca una dirección de correo correcta.</p>
      </div>
      <div class="form-group">
        <label for="contacto">Persona de contacto</label>
        <input type="text" class="form-control" ngModel name="contacto" id="contacto" />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success" [disabled]="!formproveedor.valid">Añadir proveedor</button>
        <p *ngIf="!formproveedor.valid" class="alert alert-danger">Por favor complete todos los campos</p>
        <hr />
      </div>
		</form>
	</div>
</div>
